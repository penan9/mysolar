{% extends 'header.html' %}

{% block myContent %}
  <header class="showcase">
    <div class="container showcase-inner">
<h1 id="fading-r">Contact Us</h1>
        <center>
    <div class="row">
<form method="post">
    {% block raw %}
    {% csrf_token %}
    {{ form.as_p }}
    {% endblock %}
    <div class="form-actions" style="float:right">
      <button type="submit">Submit</button>
    </div>
</form>
    </div>
        </center>
    </div>
  </header>
{% endblock %}
